<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Assistant - Text Mode</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .input-area {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        #textInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .mode-switch {
            text-align: center;
            margin: 20px 0;
        }
        
        .mode-switch a {
            color: #3498db;
            text-decoration: none;
        }
        
        .mode-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>リアルタイム音声対話AIアシスタント</h1>
        <div class="mode-switch">
            <p>📝 テキストモード | <a href="/">🎤 音声モードに切り替え</a></p>
        </div>
        
        <div class="status-panel">
            <div class="status-item">
                <span class="status-label">接続状態:</span>
                <span id="connectionStatus" class="status-value">未接続</span>
            </div>
            <div class="status-item">
                <span class="status-label">LLM状態:</span>
                <span id="llmStatus" class="status-value">待機中</span>
            </div>
        </div>

        <div class="controls">
            <button id="connectBtn" class="btn btn-primary">接続</button>
            <button id="disconnectBtn" class="btn btn-danger" disabled>切断</button>
        </div>

        <div class="input-area">
            <input type="text" id="textInput" placeholder="メッセージを入力してEnterキーを押してください" disabled>
            <button id="sendBtn" class="btn btn-primary" disabled>送信</button>
        </div>

        <div class="conversation-log">
            <h2>会話履歴</h2>
            <div id="conversationHistory"></div>
        </div>
    </div>

    <script src="text-client.js"></script>
</body>
</html>
